<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile App</title>
    </head>
    <body>
        <form id="retrieve-sna-url">
            <div>
                <p>Enter your country code and phone number:</p>
                <label>+</label>
                <input type="number" id="country-code" style="width: 40px;"/>
                <input type="text" id="phone-number" style="width: 110px;"/>
            </div>
            <br>
            <input type="submit" value="Verify phone number" />
            <span id="phone-status"></span>
        </form>
        <hr>
        <form id="check-verification">
            <input type="submit" value="Check verification" />
            <span id="verification-status"></span>
        </form>
    </body>
    <script src="mobile-app.js"></script>
</html>
